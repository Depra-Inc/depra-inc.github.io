
<div class="py-5 border-top">
  <div class="container">

    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>
          <a href="https://discord.gg/z87hc7jM class=" text-decoration-none" target="_blank"">
            <img src="{{ "/assets/discord.png" | relative_url }}" width="30" height="30" class="d-inline-block" alt="Discord">
          </a>
        </p>
        <p>
          <a href="https://github.com/Depra-Inc"><img alt="GitHub Organization" src="https://img.shields.io/github/stars/nicolas-van/bootstrap-4-github-pages?style=social"></a>
        <p>
      </div>

    </div>

  </div>
</div>
